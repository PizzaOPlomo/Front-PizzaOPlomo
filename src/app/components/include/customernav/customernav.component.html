<div class="flex flex-col h-screen bg-gray-100">
  <div class="flex flex-1">
    <div *ngIf="navService.isClientNavOpen" class="flex flex-col w-64 main-bg-color text-gray-100 p-4 space-y-4">
      <div class="flex items-center justify-between">
        <div class="border-b border-gray-700">
          <h2 class="text-xl font-bold">Espace client</h2>
        </div>
        <a (click)="toggleMenu()" aria-label="close menu"
           class="text-gray-500 hover:text-gray-400 focus:outline-none focus:text-gray-400">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path clip-rule="evenodd"
                  d="M6.29289 7.29289C6.68342 6.90237 7.31658 6.90237 7.70711 7.29289L12 11.5858L16.2929 7.29289C16.6834 6.90237 17.3166 6.90237 17.7071 7.29289C18.0976 7.68342 18.0976 8.31658 17.7071 8.70711L13.4142 13L17.7071 17.2929C18.0976 17.6834 18.0976 18.3166 17.7071 18.7071C17.3166 19.0976 16.6834 19.0976 16.2929 18.7071L12 14.4142L7.70711 18.7071C7.31658 19.0976 6.68342 19.0976 6.29289 18.7071C5.90237 18.3166 5.90237 17.6834 6.29289 17.2929L10.5858 13L6.29289 8.70711C5.90237 8.31658 5.90237 7.68342 6.29289 7.29289Z"
                  fill-rule="evenodd"/>
          </svg>
        </a>
      </div>
      <ul class="flex flex-col space-y-2">
        <li class="px-4 py-2 hover:bg-gray-800 cursor-pointer" routerLink="/client">Accueil</li>
        <li class="px-4 py-2 hover:bg-gray-800 cursor-pointer" routerLink="/client/fidelity">Fidélité</li>
        <li class="px-4 py-2 hover:bg-gray-800 cursor-pointer" routerLink="/client/settings">Options</li>
      </ul>
    </div>
    <div *ngIf="!navService.isClientNavOpen"
         class="flex flex-col items-center w-16 main-bg-color text-gray-100 p-4 space-y-4">
      <a (click)="toggleMenu()" aria-label="close menu"
         class="text-gray-500 hover:text-gray-400 focus:outline-none focus:text-gray-400">
        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
          <path clip-rule="evenodd"
                d="M4.24264 8.24264C4.63316 7.85211 5.26633 7.85211 5.65685 8.24264L12 14.5858L18.3431 8.24264C18.7337 7.85211 19.3668 7.85211 19.7574 8.24264C20.1479 8.63316 20.1479 9.26633 19.7574 9.65685L12.7071 16.7071C12.3166 17.0976 11.6834 17.0976 11.2929 16.7071L4.24264 9.65685C3.85211 9.26633 3.85211 8.63316 4.24264 8.24264Z"
                fill-rule="evenodd"/>
        </svg>
      </a>
      <ul class="flex flex-col space-y-2">
        <li class="px-4 py-2 hover:bg-gray-800 cursor-pointer" routerLink="/client">A</li>
        <li class="px-4 py-2 hover:bg-gray-800 cursor-pointer" routerLink="/client/fidelity">F</li>
        <li class="px-4 py-2 hover:bg-gray-800 cursor-pointer" routerLink="/client/settings">O</li>
      </ul>
    </div>

    <ng-content></ng-content>
  </div>
</div>

<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-white">
      Récupérer son mot de passe
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-gray-100 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="processForm()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">
            Adresse email
          </label>
          <div class="mt-1">
            <input autocomplete="email"
                   [(ngModel)]="email"
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-400 focus:border-gray-400 sm:text-sm"
                   id="email" name="email" required
                   type="email">
          </div>
        </div>

        <div>
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400"
            type="submit">
            Envoyer
          </button>
        </div>
      </form>
      <div class="flex items-center justify-center mt-6">
        <span class="text-gray-700 mr-2">Erreur?</span>
        <a class="font-medium text-yellow-400 hover:text-yellow-500" routerLink="/auth/login">Connectez-vous</a>
      </div>
    </div>
  </div>
</div>

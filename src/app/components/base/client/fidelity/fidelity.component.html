<app-customernav>

  <div class="flex-1 p-8">
    <h2 class="text-3xl font-bold mb-4">Fidélité</h2>

    <section class="py-16 i">
      <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Votre QR Code</h2>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="p-6">
            <div class="flex flex-col items-center justify-center">
              <p class="text-gray-800 text-xl mb-4">Faites scanner le QR code pour accéder aux fidélités</p>
              <img *ngIf="QRCodeShowed"
                   alt="QR code"
                   class="w-64 h-64 object-cover mb-4" src="{{ QRCode }}">
              <button
                (click)="showQRCode()"
                *ngIf="!QRCodeShowed"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
                Afficher le QR code
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

</app-customernav>
